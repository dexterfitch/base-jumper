<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-1.11.2.js"></script>
  <script src="js/scripts.js"></script>
  <title>Base Jumper</title>
</head>
<body>
  <div class="container">
    <h1>Base Jumper!</h1>

    <form id="base-jumper">
      <div class="form-group">
        <input id="number" type="text" placeholder="Enter a number" autofocus>
        <br><br>
        <input id="base" type="number" placeholder="Choose the base">
        <br><br>
        <button class="btn btn-primary">Jump!</button>
      </div>
    </form>

    <div id="result">
      <p><span id="decimal"></span></p>
    </div>

    <div id="error">
      <p>Please enter a valid number!</p>
    </div>

  </div>
</body>
</html>
